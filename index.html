<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MaterialArc | Docs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="release/css/materialarc.css">
    <link rel="stylesheet" href="docs/css/prism.css">
    <link rel="stylesheet" href="docs/css/custom.css">
  </head>
  <body>
    <h1>8pt Grid</h1>
    <p>MaterialArc uses 8pt grid System</p>
    <div class="row">
      <div class="col s1 m1 l1">1</div>
      <div class="col s1 m1 l1">2</div>
      <div class="col s1 m1 l1">3</div>
      <div class="col s1 m1 l1">4</div>
      <div class="col s1 m1 l1">5</div>
      <div class="col s1 m1 l1">6</div>
      <div class="col s1 m1 l1">7</div>
      <div class="col s1 m1 l1">8</div>
    </div>

    <h1>Form</h1>
    <form>
      <div class="input-group">
        <input type="text" id="username">
        <label for="username">Username</label>
        <span class="bar"></span>
      </div>

      <div class="input-group">
        <input type="password" id="password">
        <label for="password">password</label>
        <span class="bar"></span>
      </div>

      <input type="radio" id="choice1" name="test"/>
      <label for="choice1" class="radio-label">Male</label>


      <input type="radio" id="choice2" name="test"/>
      <label for="choice2" class="radio-label">Female</label>

      <br>

      <input type="checkbox" id="checkbox"/>
  		<label for="checkbox">Remeber me</label>

      <br>

     <input type="button" value="submit">
    </form>
    <script type="text/javascript" src="js/prism.js"></script>
  </body>
</html>
